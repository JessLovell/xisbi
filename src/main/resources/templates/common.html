<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Template fragment for HEAD content, bootstrap and CSS linkages -->
<div th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet"/>
</div>

<!-- Template fragment for HEADER Navbar buttons -->
<div th:fragment="nav-bar (user)">
    <nav class="navbar navbar-light bg-light" style="background-color: transparent;">
        <a class="navbar-brand" href="/">
            <img src="/img/xisbi_header_logo_vector.svg" alt="XISBI">
        </a>

        <div th:if = "${user == false}" class="header-button-group">
            <a href="/"><button type="submit" class="btn btn-outline-success">Home</button></a>
            <a href="/login"><button type="submit" class="btn btn-outline-success">Login</button></a>
            <a href="/signup"><button type="submit" class="btn btn-outline-success">Sign Up</button></a>
        </div>

        <div th:if = "${user}" class="header-button-group">
            <a href="/my-dashboard"><button type="button" th:text="${user.username}" class="btn btn-brand btn-behance"></button></a>
            <a href="/"><button type="submit" class="btn btn-outline-success">Home</button></a>
            <a href="/my-dashboard"><button type="submit" class="btn btn-outline-success">Dashboard</button></a>
            <a href="/perform_logout"><button type="submit" class="btn btn-outline-success">Logout</button></a>
        </div>
    </nav>
</div>

<!-- Template fragment for FOOTER information -->
<!-- Seems like this fragment is never used; make sure to clean up leftover fragments! -->
<div th:fragment="footer">
    <a href="terms-of-service">Terms of Service</a>
</div>
</body>
</html>
