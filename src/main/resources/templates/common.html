<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Template fragment for HEAD content, bootstrap and CSS linkages -->
<div th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link href="/css/base.css" rel="stylesheet"/>
    <link href="/css/layout.css" rel="stylesheet"/>
    <link href="/css/modules.css" rel="stylesheet"/>
</div>

<!-- Template fragment for HEADER Navbar buttons -->
<div th:fragment="nav-bar (user)">
    <nav class="navbar fixed-top navbar-light bg-light" style="background-color: transparent;">
        <a class="navbar-brand" href="/">
            <img src="/img/xisbi_header_logo.png" alt="XISBI">
        </a>

        <div th:if = "${user == false}">
            <a href="/"><button type="submit" class="btn btn-outline-success">Home</button></a>
            <a href="/login"><button type="submit" class="btn btn-outline-success">Login</button></a>
            <a href="/signup"><button type="submit" class="btn btn-outline-success">Sign Up</button></a>
        </div>

        <div th:if = "${user}">
            <p th:text = "${user.username}"></p>
            <button type="submit" class="btn btn-outline-success"><a href="/">Home</a></button>
            <button type="submit" class="btn btn-outline-success"><a href="/my-dashboard">Dashboard</a></button>
            <button type="submit" class="btn btn-outline-success"><a href="/perform_logout">Logout</a></button>
        </div>
    </nav>
</div>

<!-- Template fragment for FOOTER information -->
<div th:fragment="footer">
    <a href="terms-of-service">Terms of Service</a>
</div>
</body>
</html>
